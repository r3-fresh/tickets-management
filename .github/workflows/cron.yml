name: Auto Close Tickets

on:
  schedule:
    # Run once a day at 00:00
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Auto-Close Endpoint
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.APP_URL }}/api/cron/auto-close-tickets"
